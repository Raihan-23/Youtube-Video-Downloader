<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raihan Universal YT-FB Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Raihan Universal YT-FB Video Downloader</h2>
                <form id="download-form">
                    <div class="form-group">
                        <label for="url">Video URL</label>
                        <input type="url" class="form-control" id="url" placeholder="Enter video URL" required>
                    </div>
                    <div class="form-group">
                        <label for="platform">Select Platform</label>
                        <select class="form-control" id="platform" required>
                            <option value="">Choose...</option>
                            <option value="youtube">YouTube</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>
                    <div class="form-group" id="quality-group" style="display: none;">
                        <label for="quality">Select Quality</label>
                        <select class="form-control" id="quality">
                            <option value="best">Best</option>
                            <option value="worst">Worst</option>
                            <option value="best[height<=720]">Up to 720p</option>
                            <option value="best[height<=480]">Up to 480p</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Download</button>
                </form>
                <div class="progress mt-4" style="height: 25px; display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">Preparing...</div>
                </div>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
